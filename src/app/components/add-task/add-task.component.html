<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="title" class="form-label">Task title</label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="title" [(ngModel)]="title" placeholder="Write your task title here ..." required>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-5 pt-0">Is this task completed ?</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" name="completed" id="completed" [(ngModel)]="completed" required>
                <label class="form-check-label" for="completed">
                    True
                </label>
            </div>
        </div>
    </fieldset>
    <input class="submit" value="Save Task" class="btn btn-primary" type="submit">

</form>
